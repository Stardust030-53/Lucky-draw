<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Draw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-random"></i>
            </div>
            <h1>LUCKY DRAW</h1>
        </header>

        <div class="content">
            <div class="display-section">
                <h2 class="section-title"><i class="fas fa-trophy"></i> Draw Winner</h2>
                <div class="selector-container">
                    <div class="name-display" id="current-name">
                        <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                        <span style="margin: 0 15px;">Ready to Draw</span>
                        <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                    </div>
                    
                    <button id="select-btn" class="btn select-btn">
                        <i class="fas fa-random"></i> Select Random Name
                    </button>
                </div>
                
                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-value" id="total-names">0</div>
                        <div class="stat-label">Total Names</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="draws-count">0</div>
                        <div class="stat-label">Total Draws</div>
                    </div>
                </div>
                
                <div class="history-section" id="history-section">
                    <div class="history-title"><i class="fas fa-history"></i> Previous Winners</div>
                    <div class="history-list" id="history-list">
                        <!-- History will be populated here -->
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <a href="admin.html" class="secondary-btn">
                        <i class="fas fa-user-cog"></i> Manage Names
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Winner card container -->
    <div class="winner-card-container" id="winner-card-container">
        <div class="overlay"></div>
        <div class="winner-card">
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h2>WINNER</h2>
            <div class="winner-name" id="winner-name">Winner Name</div>
            <div class="winner-card-buttons">
                <button id="reset-btn" class="btn reset-btn">
                    <i class="fas fa-redo"></i> Draw Again
                </button>
                <button id="remove-btn" class="btn remove-btn">
                    <i class="fas fa-user-minus"></i> Remove Winner
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
