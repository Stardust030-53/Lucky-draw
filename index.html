<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(25, 25, 60, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid #4a69bd;
        }

        header {
            background: linear-gradient(to right, #4a69bd, #1e3c72);
            text-align: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .logo {
            font-size: 4rem;
            color: #f6b93b;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(246, 185, 59, 0.7);
            animation: pulse 2s infinite;
        }

        .content {
            display: flex;
            padding: 40px;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                padding: 25px;
            }
        }

        .input-section {
            flex: 1;
        }

        .display-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #f6b93b;
            position: relative;
            padding-bottom: 12px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background: linear-gradient(to right, #f6b93b, #e55039);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #f6b93b;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 2px solid #4a69bd;
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(10, 10, 30, 0.7);
            color: white;
            resize: none;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #f6b93b;
            box-shadow: 0 0 0 4px rgba(246, 185, 59, 0.3);
        }

        .note {
            background: rgba(246, 185, 59, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #f6b93b;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .btn {
            background: linear-gradient(to right, #f6b93b, #e55039);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(230, 80, 57, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(230, 80, 57, 0.6);
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .selector-container {
            width: 100%;
            height: 300px;
            background: rgba(10, 10, 30, 0.6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border: 2px solid #4a69bd;
            position: relative;
            overflow: hidden;
        }

        .name-display {
            font-size: 3.5rem;
            font-weight: 800;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 15px rgba(246, 185, 59, 0.8);
            transition: all 0.2s;
            width: 100%;
            color: #f6b93b;
        }

        .select-btn {
            margin-top: 40px;
            max-width: 350px;
        }

        .winner-section {
            background: rgba(25, 25, 60, 0.9);
            padding: 40px;
            text-align: center;
            display: none;
            border-top: 3px solid #f6b93b;
        }

        .winner-section.visible {
            display: block;
            animation: fadeIn 0.8s ease;
        }

        .winner-title {
            font-size: 2.8rem;
            color: #f6b93b;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(246, 185, 59, 0.5);
        }

        .winner-name {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            background: linear-gradient(to right, #4a69bd, #1e3c72);
            padding: 30px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 700px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: linear-gradient(to right, #4a69bd, #1e3c72);
            max-width: 300px;
            margin: 30px auto 0;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f0f;
            top: 0;
            opacity: 0;
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes nameFlash {
            0% { opacity: 0.3; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.9); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-crown"></i>
            </div>
            <h1>RANDOM NAME SELECTOR</h1>
            <p>Enter multiple names and randomly select one winner for your giveaway or event</p>
        </header>

        <div class="content">
            <div class="input-section">
                <h2 class="section-title">Enter Names</h2>
                <div class="form-group">
                    <label for="names"><i class="fas fa-users"></i> Names (one per line)</label>
                    <textarea id="names" placeholder="Enter names, each on a new line&#10;Example:&#10;John Smith&#10;Sarah Johnson&#10;Michael Brown&#10;..."></textarea>
                </div>
                <div class="note">
                    <i class="fas fa-lightbulb"></i> Tip: You can paste a list of names from a spreadsheet or document
                </div>
            </div>

            <div class="display-section">
                <h2 class="section-title">Draw Winner</h2>
                <div class="selector-container">
                    <div class="name-display" id="current-name">
                        <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                        <span style="margin: 0 15px;">Ready to Draw</span>
                        <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                    </div>
                    <button id="select-btn" class="btn select-btn">
                        <i class="fas fa-random"></i> Select Random Name
                    </button>
                </div>
            </div>
        </div>

        <div class="winner-section" id="winner-section">
            <div class="winner-title">CONGRATULATIONS TO OUR WINNER!</div>
            <div class="winner-name" id="winner-name">Winner Name</div>
            <button id="reset-btn" class="btn reset-btn">
                <i class="fas fa-redo"></i> Draw Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const namesTextarea = document.getElementById('names');
            const currentNameDisplay = document.getElementById('current-name');
            const selectBtn = document.getElementById('select-btn');
            const winnerSection = document.getElementById('winner-section');
            const winnerName = document.getElementById('winner-name');
            const resetBtn = document.getElementById('reset-btn');
            
            let namesArray = [];
            let selectionInterval;
            let isSelecting = false;
            
            // Start random name selection
            selectBtn.addEventListener('click', function() {
                // Get names from textarea
                const namesText = namesTextarea.value.trim();
                
                if (!namesText) {
                    alert("Please enter at least one name!");
                    namesTextarea.focus();
                    return;
                }
                
                // Split names by new line and filter out empty lines
                namesArray = namesText.split('\n')
                    .map(name => name.trim())
                    .filter(name => name.length > 0);
                
                if (namesArray.length < 2) {
                    alert("Please enter at least two names!");
                    return;
                }
                
                // Disable button and textarea during selection
                selectBtn.disabled = true;
                namesTextarea.disabled = true;
                isSelecting = true;
                
                // Change button text
                selectBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Selecting Winner...';
                
                // Start name shuffling effect
                let counter = 0;
                const duration = 3000; // 3 seconds
                const startTime = Date.now();
                
                selectionInterval = setInterval(() => {
                    // Random name for the shuffling effect
                    const randomIndex = Math.floor(Math.random() * namesArray.length);
                    currentNameDisplay.textContent = namesArray[randomIndex];
                    currentNameDisplay.style.animation = "nameFlash 0.1s";
                    
                    // Slow down as we approach the end
                    const elapsed = Date.now() - startTime;
                    if (elapsed > duration * 0.7) {
                        clearInterval(selectionInterval);
                        slowDownSelection();
                    }
                    
                    counter++;
                }, 50);
            });
            
            function slowDownSelection() {
                let counter = 0;
                let slowDownCounter = 0;
                const slowDownLimit = 20; // Number of slowdown steps
                let delay = 100; // Initial delay
                
                const slowDownInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * namesArray.length);
                    currentNameDisplay.textContent = namesArray[randomIndex];
                    currentNameDisplay.style.animation = "nameFlash 0.1s";
                    
                    // Gradually increase delay
                    slowDownCounter++;
                    if (slowDownCounter > slowDownLimit) {
                        clearInterval(slowDownInterval);
                        selectWinner();
                    } else {
                        // Increase delay exponentially
                        delay = delay * 1.3;
                        clearInterval(slowDownInterval);
                        slowDownSelectionWithDelay(delay);
                    }
                    
                    counter++;
                }, delay);
            }
            
            function slowDownSelectionWithDelay(delay) {
                const randomIndex = Math.floor(Math.random() * namesArray.length);
                currentNameDisplay.textContent = namesArray[randomIndex];
                currentNameDisplay.style.animation = "nameFlash 0.1s";
                
                if (delay < 500) {
                    setTimeout(() => slowDownSelectionWithDelay(delay * 1.3), delay);
                } else {
                    selectWinner();
                }
            }
            
            function selectWinner() {
                // Final random selection
                const winnerIndex = Math.floor(Math.random() * namesArray.length);
                const winner = namesArray[winnerIndex];
                
                // Display winner
                currentNameDisplay.textContent = winner;
                currentNameDisplay.style.animation = "pulse 1s";
                currentNameDisplay.style.color = "#f6b93b";
                
                // Show winner section
                winnerName.textContent = winner;
                winnerSection.classList.add('visible');
                
                // Create confetti
                createConfetti();
                
                // Reset button state
                selectBtn.disabled = false;
                selectBtn.innerHTML = '<i class="fas fa-random"></i> Select Random Name';
            }
            
            // Reset button functionality
            resetBtn.addEventListener('click', function() {
                // Reset UI
                winnerSection.classList.remove('visible');
                namesTextarea.disabled = false;
                currentNameDisplay.innerHTML = `
                    <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                    <span style="margin: 0 15px;">Ready to Draw</span>
                    <i class="fas fa-star" style="font-size: 2rem; opacity: 0.7;"></i>
                `;
                currentNameDisplay.style.color = "#f6b93b";
                currentNameDisplay.style.animation = "none";
                
                // Clear any intervals just in case
                clearInterval(selectionInterval);
            });
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f6b93b', '#e55039', '#4a69bd', '#1e3c72', '#ffffff', '#6a89cc'];
                const container = document.querySelector('.container');
                
                for (let i = 0; i < 200; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = Math.random();
                    confetti.style.width = Math.random() * 12 + 8 + 'px';
                    confetti.style.height = Math.random() * 12 + 8 + 'px';
                    container.appendChild(confetti);
                    
                    // Animate confetti
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0,0,0.2,1)'
                    });
                    
                    animation.onfinish = () => confetti.remove();
                }
            }
        });
    </script>
</body>
</html>
